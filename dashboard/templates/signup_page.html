{% extends "base.html" %}

{% include 'navbar.html' %}
{% block content %}
	<div class="container">
		<form action="register" method="POST" >

			<input type="text" name="firstname" value="" placeholder="Enter FirstName..."><br><br>
			<input type="text" name="lastname" value="" placeholder="Enter LastName..."><br><br>
			<input type="text" name="username" value="" placeholder="Enter UserName..."><br><br>
			<input type="email" name="email" value="" placeholder="Enter Email..."><br><br>
			<input type="password" name="password" value="" placeholder="Enter Password.."><br><br>
			<input type="password" name="confirm_password" value="" placeholder="Re-Enter Password"><br><br>
			<button type="submit">Register</button>
			<div>
				<p>already signed up?</p><a href="{% url 'login_page' %}">Login</a> 
			</div>
			{% if messages %}
			   {% for message in messages %}

	                        <p class="text-danger">{{ message }}</p>

	            {% endfor %}
            {% endif %}
		</form>
	</div>

{% endblock %}
